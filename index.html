<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/af17121d24.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div id='prev' class="button">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div id="slider">
                    <div class="img">
                        <img class="visible" src="img/img-1.jpg" alt="">
                        <img src="img/img-2.jpg" alt="">
                        <img src="img/img-3.jpg" alt="">
                        <img src="img/img-4.jpg" alt="">
                        <img src="img/img-2.jpg" alt="">
                        <img src="img/img-1.jpg" alt="">
                        <img src="img/img-3.jpg" alt="">
                        <img src="img/img-4.jpg" alt="">
                    </div>
                    <div class="bullets">
                        <i class="fas fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                    </div>
                </div>
                <div id="next" class="button">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="play-stop">
                <button type="button" name="button">STOP</button>
                <button type="button" name="button">PLAY</button>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
